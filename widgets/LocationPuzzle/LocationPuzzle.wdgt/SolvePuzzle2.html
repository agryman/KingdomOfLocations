<html>

<head>
<title>Solve the Kingdom of Location Puzzle</title>
<link href="SolvePuzzle.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="SolvePuzzle.js"></script>
</head>

<body>
<div id="clues-1">Text</div>
<div id="clues"><img src="Clues.jpeg" width="412" height="258"></div>
<div id="puzzle-form">
<form action="">
<table style="background-image: url('Blank-Puzzle.png');" width="418"
	height="456" cellpadding="0" cellspacing="0">

<tr class="word-row">
<td>
<table>
	<tr class="input-row">
		<td><input id="letter-0" type="text" size="1" maxlength="1" onchange="check(this, 'E')"></td>
		<td><input id="letter-1" type="text" size="1" maxlength="1" onchange="check(this, 'X')"></td>
		<td><input id="letter-2" type="text" size="1" maxlength="1" onchange="check(this, 'I')"></td>
		<td><input id="letter-3" type="text" size="1" maxlength="1" onchange="check(this, 'T')"></td>
	</tr>
	<tr class="symbol-row">
		<td class="symbol-cell"><img src="../images/KingdomOfLocations/LeftWingRDS.jpg" />
		<td class="symbol-cell"><img src="../images/KingdomOfLocations/RWingQuarterUS.jpg" />
		<td class="symbol-cell"><img src="../images/KingdomOfLocations/LeftHalfC.jpg" />
		<td class="symbol-cell"><img src="../images/KingdomOfLocations/RightWingLC.jpg" />
	</tr>
</table>
</td>
</tr>

<tr class="word-row">
<td>
<table>
	<tr>
		<td><input id="letter-4" type="text" size="1" maxlength="1" onchange="check(this, 'S')"></td>
		<td><input id="letter-5" type="text" size="1" maxlength="1" onchange="check(this, 'T')"></td>
		<td><input id="letter-6" type="text" size="1" maxlength="1" onchange="check(this, 'A')"></td>
		<td><input id="letter-7" type="text" size="1" maxlength="1" onchange="check(this, 'G')"></td>
		<td><input id="letter-8" type="text" size="1" maxlength="1" onchange="check(this, 'E')"></td>
	</tr>
	<tr class="symbol-row">
		<td class="symbol-cell"><img src="../images/KingdomOfLocations/LWingQuarterRDS.jpg" />
		<td class="symbol-cell"><img src="../images/KingdomOfLocations/BLCQandCC.jpg" />
		<td class="symbol-cell"><img src="../images/KingdomOfLocations/RightHalfLC.jpg" />
		<td class="symbol-cell"><img src="../images/KingdomOfLocations/LCentreQuarterLUS.jpg" />
		<td class="symbol-cell"><img src="../images/KingdomOfLocations/BRWQandRWingDS.jpg" />
	</tr>
</table>
</td>
</tr>

<tr class="word-row">
<td>
<table>

	<tr>
		<td><input id="letter-9" type="text" size="1" maxlength="1"  onchange="check(this, 'R')"></td>
		<td><input id="letter-10" type="text" size="1" maxlength="1"  onchange="check(this, 'I')"></td>
		<td><input id="letter-11" type="text" size="1" maxlength="1"  onchange="check(this, 'G')"></td>
		<td><input id="letter-12" type="text" size="1" maxlength="1"  onchange="check(this, 'H')"></td>
		<td><input id="letter-13" type="text" size="1" maxlength="1"  onchange="check(this, 'T')"></td>
	</tr>
	<tr class="symbol-row">
		<td class="symbol-cell"><img src="../images/KingdomOfLocations/RCentreQuarterRUS.jpg" />
		<td class="symbol-cell"><img src="../images/KingdomOfLocations/BLWQandLHUS.jpg" />
		<td class="symbol-cell"><img src="../images/KingdomOfLocations/BCandRCQDS.jpg" />
		<td class="symbol-cell"><img src="../images/KingdomOfLocations/BRCQandRHDS.jpg" />
		<td class="symbol-cell"><img src="../images/KingdomOfLocations/CentreUS.jpg" />
	</tr>
</table>
</td>
</tr>

</table>
</form>
</div>

</html>
