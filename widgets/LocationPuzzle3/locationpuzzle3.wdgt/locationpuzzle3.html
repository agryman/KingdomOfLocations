	<tr>
	</tr>
	<tr height="50">
		<td align="center">
			<span id="cluename" style="vertical-align: middle">Tap an item to get its name and location sign.</span>
            <img name="clueimage" src="images/blank.jpg" style="vertical-align: middle">

	<tr>
		<td align="center">

		<div style="border-style: double;">
		<table width="100%" cellpadding="4">

			<tbody>
			<tr>
				<td align="left"><img src="images/key.png"></td>
				<td align="center"><img src="images/crown.png"></td>
				<td align="right"><img src="images/key.png"></td>

			<tr>
<!--
			Create an SVG "form" here, like that used in the BeneshForBalletBook4 StagePlanPuzzle widget.

			This web page uses tables for alignment.
			The modern way to do this is with CSS3, but I'll leave it as is for now.
			The SVG form has 14 cells that correspond to the 14 letters in the solution.
			Above, the letters are implemented as html text input elements.

			Text input elements are not good for tablets since they expect keyboard input.
			When one of the above input elements gets the input focus on a tablet, a keyboard control
			pops up and covers most of the puzzle.

			A more direct approach in implemented in the StagePlanPuzzle which draws SVG cells for each
			letter of the solution.

			When the user taps a cell, it gets highlighted with a bold border.
			When the user taps an icon in the stage plan control, the first letter of the name of the icon
			gets written into the currently highlighted cell, i.e. the cell than has focus.

-->
				<td align="left"><img src="images/crown.png"></td>
				<td align="center">
					<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"
					id="puzzlestate" width="167" height="250" viewBox="0 0 500 750" style="background-color:white;">
						<g id="message" font-family="'Helvetica-Bold'" font-size="48" text-anchor="middle" transform="translate(25,50)">

							<defs>
								<rect id="cell-def" class="cell" rx="12" ry="12" width="52" height="76" fill="white"/>
							</defs>

							<defs>
								<!-- EXIT -->

								<!-- <image id="LeftWingDS2R" xlink:href="images/LeftWingDS2R.svg"/> -->

								<g id="LeftWingDS2R" transform="translate(-14)"> <!-- width="28px" height="47.333px" -->

									<line fill="none" stroke="#000000" stroke-miterlimit="10" x1="7.648" y1="23.026" x2="21.285" y2="41.663"/>
									<line fill="none" stroke="#000000" stroke-miterlimit="10" x1="7.438" y1="9.792" x2="14.688" y2="9.792"/>
								</g>


								<!-- <image id="RightWingQuarterUS2" xlink:href="images/RightWingQuarterUS2.svg"/> -->

								<g id="RightWingQuarterUS2" transform="translate(-14)"> <!-- width="27.333px" height="41px" -->

								</g>

								<!-- <image id="LeftHalfMS" xlink:href="images/LeftHalfMS.svg"/> -->

									<line fill="none" stroke="#000000" stroke-miterlimit="10" x1="8.178" y1="21.886" x2="21.678" y2="21.886"/>
								</g>

								<!-- <image id="RightWingMSL" xlink:href="images/RightWingMSL.svg"/> -->

								<g id="RightWingMSL" transform="translate(-12.5)"> <!-- width="25px" height="46.333px"" -->

									<path fill="none" stroke="#000000" stroke-miterlimit="10" d="M11.228,3.894c-2.272,20.455,9.638,34.66,20.909,35.91"/>
									<line fill="none" stroke="#000000" stroke-miterlimit="10" x1="4.616" y1="12.803" x2="18.046" y2="12.803"/>
								</g>

								<!-- <image id="LCQ_C_MS" xlink:href="images/LCQ_C_MS.svg"/> -->

								</g>

								<!-- <image id="RightHalfMSl" xlink:href="images/RightHalfMSl.svg"/> -->

								<!-- <image id="RWQ_RW_DS2" xlink:href="images/RWQ_RW_DS2.svg"/> -->

									<path fill="none" stroke="#000000" stroke-miterlimit="10" d="M15.053,41.304c-0.743-20.5,7.007-34.25,18.159-35.91"/>
								</g>

								<!-- <image id="RCQ_RH_DS2" xlink:href="images/RCQ_RH_DS2.svg"/> -->

								<g id="RCQ_RH_DS2" transform="translate(-20)"> <!-- width="40px" height="45.333px" -->

									<line fill="none" stroke="#000000" stroke-miterlimit="10" x1="34.872" y1="4.269" x2="14.417" y2="40.178"/>

								<!-- <image id="CentreUS2" xlink:href="images/CentreUS2.svg"/> -->

							</defs>

							<g id="message-line-1">
								<g id="cells-line-1" transform="translate(0,0)">

									<!-- EXIT -->
									<g transform="translate(50)">
										<use xlink:href="#cell-def" id="cell-1" x="0"/>
										<use xlink:href="#cell-def" id="cell-2" x="100"/>
										<use xlink:href="#cell-def" id="cell-3" x="200"/>
										<use xlink:href="#cell-def" id="cell-4" x="300"/>
										<g transform="translate(26,55)">
											<text class="answer" id="answer-1" transform="translate(0)">E</text>
											<text class="answer" id="answer-2" transform="translate(100)">X</text>
											<text class="answer" id="answer-3" transform="translate(200)">I</text>
											<text class="answer" id="answer-4" transform="translate(300)">T</text>
											<g fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10"
											   transform="translate(0,30)">
												<use id="sign-1" xlink:href="#LeftWingDS2R" transform="translate(0)scale(2)"/>
												<use id="sign-2" xlink:href="#RightWingQuarterUS2" transform="translate(100)scale(2)"/>

									</g>
								</g>

										<use xlink:href="#cell-def" id="cell-7" x="200"/>
										<use xlink:href="#cell-def" id="cell-8" x="300"/>
										<use xlink:href="#cell-def" id="cell-9" x="400"/>
										<g transform="translate(26,55)">
											<text class="answer" id="answer-5" transform="translate(0)">S</text>
											<text class="answer" id="answer-6" transform="translate(100)">T</text>
											<text class="answer" id="answer-7" transform="translate(200)">A</text>
											<text class="answer" id="answer-8" transform="translate(300)">G</text>
											<text class="answer" id="answer-9" transform="translate(400)">E</text>
											<g fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10"
											   transform="translate(0,30)">
												<use id="sign-5" xlink:href="#LeftWingQuarterDS3" transform="translate(0)scale(2)"/>
												<use id="sign-6" xlink:href="#LCQ_C_MS" transform="translate(100)scale(2)"/>
												<use id="sign-7" xlink:href="#RightHalfMSl" transform="translate(200)scale(2)"/>
												<use id="sign-8" xlink:href="#LeftCentreQuarterUS3L" transform="translate(300)scale(2)"/>
												<use id="sign-9" xlink:href="#RWQ_RW_DS2" transform="translate(400)scale(2)"/>
											</g>
										</g>
									</g>
								</g>
							</g>

							<g id="message-line-3">
								<g id="cells-line-3" transform="translate(0, 500)">

									<!-- RIGHT -->
									<g transform="translate(0)">
										<use xlink:href="#cell-def" id="cell-10" x="0"/>
										<use xlink:href="#cell-def" id="cell-11" x="100"/>
										<use xlink:href="#cell-def" id="cell-12" x="200"/>
										<use xlink:href="#cell-def" id="cell-13" x="300"/>
										<use xlink:href="#cell-def" id="cell-14" x="400"/>
										<g transform="translate(26,55)">
											<text class="answer" id="answer-10" transform="translate(0)">R</text>
											<text class="answer" id="answer-11" transform="translate(100)">I</text>
											<text class="answer" id="answer-12" transform="translate(200)">G</text>
											<text class="answer" id="answer-13" transform="translate(300)">H</text>
											<text class="answer" id="answer-14" transform="translate(400)">T</text>
											<g fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10"

											</g>

									</g>

							</g>

					</svg>
				</td>
				<td align="right"><img src="images/crown.png"></td>
			</tr>

			<tr>
				<td align="left"><img src="images/key.png"></td>
				<td align="center"><img src="images/crown.png"></td>
				<td align="right"><img src="images/key.png"></td>

		</tbody>
